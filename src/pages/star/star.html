<ion-header>

  <ion-navbar>
    <ion-title style = "background: plum">Star</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background: plum">
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>Brenna R</h2>
    </ion-item>

    <ion-card-content>
      <p>This is a great CD. I would give it a 5/5 but I can't say that all the songs on this CD are my favourites from the Twilight Princess game. If you are a fan of Zelda music and/or orchrlestral/instrumental video game music, I would highly recommend this CD.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
    
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
